<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="cogs.js"></script>
    <script src="queries.js"></script>
</head>
<body onkeydown="if(event.key==='Escape')Select('close');" onload="load()"><!---->
<center><h1>Library!</h1></center>
    <div id="mainPage">
        <aside onclick="update()">
          <div><center><p id="totalBooks"></p></center>
          <div id="searchDiv">
            <input onkeydown="if(event.key==='Enter')search();" type="text" placeholder="Type the book's name" id="searchBar"><button id="searchButton" onclick="search()">Search</button>
            <br>
            <br>
            <button id="clearButton" onclick="clearSearch()">All books</button>
              <div id="extraSearch">
                <p>Search by characteristic</p>
                <select id="filterType">
                  <option selected value="title">Title</option>
                  <option value="author">Author</option>
                  <option value="pubYear">Publication year</option>
                  <option value="id">Book id</option>
                </select>
                <br>
                <p>Order by</p>
                <div id="EM">
                  <select id="order">
                    <option selected value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="pubYear">Publication year</option>
                    <option value="id">Book id</option>
                  </select>
                  <select id="way">
                    <option selected value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                  </select>
                </div>
                <br>
              </div>
          </div>
          <br>
          <div id="menuDiv">

          </div>
        </aside>
        <main>
            <center><h1 id="mainTitle">Library content</h1></center><br>
            <div id="bookShelf">
            </div>
            <div hidden class="bookShelf" id="bookSearch">
            </div>
            </div>
        </main>
      </div>
      <footer>
        <center><p>My library...</p></center>
      </footer>

</body>
</html>
